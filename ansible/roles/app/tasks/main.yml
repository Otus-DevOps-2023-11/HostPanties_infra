---
# tasks file for app
- name: App install deps
  apt:
    name: git
    state: present

- name: Add unit file for puma
  copy:
    src: puma.service
    dest: /etc/systemd/system/puma.service
  notify: reload puma

- name: Deploy db_config env file from template
  template:
    src: db_config.j2
    dest: /home/ubuntu/db_config
  notify: reload puma

- name: Enable puma service
  systemd: 
    name: puma 
    enabled: yes

