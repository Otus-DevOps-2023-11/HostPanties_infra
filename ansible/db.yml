---
- name: Configure DB
  hosts: db
  become: true
  vars:
    mongo_bind_ip: 0.0.0.0
  tasks:
  - name: Change mongodb config file
    template:
      src: templates/mongod.conf.j2
      dest: /etc/mongodb.conf
      mode: 0644
    notify: restart mongodb

  handlers:
  - name: restart mongodb
    service: name=mongodb state=restarted
